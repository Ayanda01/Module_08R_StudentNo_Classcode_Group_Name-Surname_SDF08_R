!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-black">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <h1 class="text-2xl font-semibold mb-4">Subscribe to our newsletter for updates</h1>
                    <div class="flex space-x-4">
                        <input id="email" type="email" placeholder="Enter your email" class="px-4 py-2 w-full text-black rounded-l-md focus:outline-none">
                        <button class="px-6 py-2.5 bg-[#d86943] text-white rounded-r-md hover:bg-[#b55737] focus:outline-none">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Quick Links</h2>
                    <ul class="text-black">
                        <li class="mb-2"><a href="#" class="hover:underline">Home</a></li>
                        <li class="mb-2"><a href="#" class="hover:underline">Who We Are</a></li>
                        <li class="mb-2"><a href="#" class="hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Technologies</h2>
                    <ul class="text-black">
                        <li class="mb-2"><a href="#" class="hover:underline">HTML</a></li>
                        <li class="mb-2"><a href="#" class="hover:underline">CSS</a></li>
                        <li class="mb-2"><a href="#" class="hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex justify-between items-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
                <div class="space-x-4">
                    <a href="#" class="hover:underline text-black">Facebook</a>
                    <a href="#" class="hover:underline text-black">Twitter</a>
                    <a href="#" class="hover:underline text-black">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
